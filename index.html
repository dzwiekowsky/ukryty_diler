<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Ukryty diler by dzwq</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Styl dla modala powiększającego zdjęcie */
    #imgModal {
      display: none;
      position: fixed;
      z-index: 10000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    #imgModal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    #closeModal {
      position: absolute;
      top: 20px; right: 30px;
      color: #fff;
      font-size: 40px;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <h2>Ukryty diler by dzwq</h2>
  <div id="map"></div>

  <!-- Modal na powiększone zdjęcie -->
  <div id="imgModal">
    <span id="closeModal">&times;</span>
    <img id="modalImg" src="" alt="Powiększone zdjęcie" />
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="js/data.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
